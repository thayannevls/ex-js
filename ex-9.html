<!Doctype html>
<html>

  <head>

    <meta charset="utf-8" />
    <script>

      function myFunction(){
        var num = document.getElementById("number").value;
        document.getElementById("demo").innerHTML = factor(num) + " = " + factorMy(num);
        console.log(factor(num));

      }

      function factor(number){
        div = 1;
        mult = 1;
        var cont = 1;
        for(i = 2; i < number + 1 ;i++){
          while(number % i == 0){
            number = number / i;
            mult *= i;
          }
        }

        return mult;
      }

      function factorMy(number){
        thefactors = []
        div = 1;
        mult = 1;
        var cont = 1;
        for(i = 2; i < number + 1 ;i++){
          while(number % i == 0){
            number = number / i;
            thefactors.push(i);

          }
        }

        return thefactors;
      }

      function factorN(n) {
         if (isNaN(n) || !isFinite(n) || n%1!=0 || n==0)
            return ''+n;
         if (n<0)
            return '-'+factor(-n);
         var minFactor = leastFactor(n);
         if (n == minFactor) return ''+n;
            return minFactor+'*'+factor(n/minFactor);
      }

      // find the least factor in n by trial division
    function leastFactor(n) {
       if (isNaN(n) || !isFinite(n)) return NaN;
       if (n==0) return 0;
       if (n%1 || n*n<2) return 1;
       if (n%2==0) return 2;
       if (n%3==0) return 3;
       if (n%5==0) return 5;
       var m = Math.sqrt(n);
       for (var i=7;i<=m;i+=30) {
        if (n%i==0)      return i;
        if (n%(i+4)==0)  return i+4;
        if (n%(i+6)==0)  return i+6;
        if (n%(i+10)==0) return i+10;
        if (n%(i+12)==0) return i+12;
        if (n%(i+16)==0) return i+16;
        if (n%(i+22)==0) return i+22;
        if (n%(i+24)==0) return i+24;
       }
       return n;
    }

    </script>


  </head>

  <body>

    <form>
      <input type="number" id="number"  />
      <input type="button" value="Enviar" onclick="myFunction()" />

    </form>
    <div id="demo">

    </div>
  </body>

</html>
