<!Doctype html>
<html>

  <head>

    <meta charset="utf-8" />
    <script>

      function myFunction(){
        var num = document.getElementById("number").value;
        document.getElementById("demo").innerHTML = factor(num) + " = " + factorMy(num);

      }

      function factor(number){
        div = 1;
        mult = 1;
        var cont = 1;
        for(i = 2; i < number + 1 ;i++){
          while(number % i == 0){
            number = number / i;
            mult *= i;
          }
        }

        return mult;
      }

      function factorMy(number){
        thefactors = []
        div = 1;
        mult = 1;
        var cont = 1;
        for(i = 2; i < number + 1 ;i++){
          while(number % i == 0){
            number = number / i;
            thefactors.push(i);

          }
        }

        return thefactors;
      }


    </script>


  </head>

  <body>

    <form onsubmit="return false;">
      <input type="number" id="number"  />
      <input type="submit" value="Enviar" onclick="myFunction()" />

    </form>
    <div id="demo">

    </div>
  </body>

</html>
