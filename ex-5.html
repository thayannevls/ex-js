<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8" />
    <title> ex-5 </title>

    <script>
      function myFunction(){

        var time = document.getElementById("timeFutebol").value;
        switch(time){

          case "São Paulo":
            document.write("Preto e Branco");
            break;

          case "Flamengo":
            document.write("Vermelho E Preto");
            break;

          case "Palmeiras":
            document.write("Verde e Branco");
            break;

          default:
            document.write("Error");
            break;

        }
      }
    </script>


  </head>

  <body>
    <form action="#">

      <input type="checkbox" id="timeFutebol" value="São Paulo"  /> São Paulo <br />
      <input type="checkbox" id="timeFutebol" value="Flamengo"  /> Flamengo <br />
      <input type="checkbox" id="timeFutebol" value="Palmeiras"  /> Palmeiras <br />
      <input type="button" value="Enviar" onclick="myFunction()" />

    </form>



  </body>
</html>
