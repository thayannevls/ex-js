<!Doctype html>
<html>

  <head>

    <meta charset="utf-8" />

    <script>
      function myFunction(){
        var regex = /^\d+$/;
        var text = document.getElementById("text").value;
        if(!(regex.test(text))){
          var result = text.substring(0, text.length-1);
          document.getElementById("text").value = result;

        }
      }
    </script>


  </head>

  <body>

    <form>
      <input type="text" id="text" onkeyup="myFunction()" />
    </form>

  </body>

</html>
