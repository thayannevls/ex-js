<!Doctype html>
<html>

  <head>

    <meta charset="utf-8" />

    <script>

    function myFunction(){


      var pessoa = {
        name: document.getElementById("name").value,
        age: getAge( document.getElementById("birthday").value),
        email: document.getElementById("email").value,
        cpf: document.getElementById("cpf").value,

      }
      document.getElementById("demo").innerHTML = "Nome: " + pessoa.name + "<br/>" + "Idade: " + pessoa.age  + "<br/>" + "Email: " + pessoa.email  + "<br/>" + "CPF: " +pessoa.cpf
    }

    function getAge(dateString) {
        var today = new Date();
        var birthDate = new Date(dateString);
        var age = today.getFullYear() - birthDate.getFullYear();
        var m = today.getMonth() - birthDate.getMonth();
        if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
            age--;
        }
        return age;
    }



    </script>

  </head>

  <body>
    <form onsubmit="return false;">
      <input type="text" id="name" placeholder="Digite seu nome"  /> <br /> <br />
      <input type="text" id="birthday" placeholder="Digite sua data de nascimento. MM/DD/YYYY"  /> <br /> <br />
      <input type="text" id="email" placeholder="Digite seu email" /> <br /> <br />
      <input type="text" id="cpf" placeholder="Digite seu CPF" /> <br /> <br />
      <input type="submit" value="Enviar" onclick="myFunction()"/>



    </form>

    <div id="demo"></div>

  </body>

</html>
